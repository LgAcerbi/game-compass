version: "3"

networks:
    game-compass:
        external: true

services:
    mongodb: 
        image: mongo:latest
        hostname: game-compass_mongodb
        networks:
            - game-compass
        ports:
            - "27017:27017"
    users-api:
        image: game-compass_users-api:latest
        hostname: game-compass_users-api
        networks:
            - game-compass
        ports:
            - "3000:80"
        environment:
            - PORT=80
            - LOGGER_LEVEL=DEBUG
            - MONGODB_URI=mongodb://game-compass_mongodb:27017
            - MONGODB_DATABASE=game-compass